<ion-header>
  <ion-toolbar>
      <ion-title>
          Dati Nuovo Evento
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="submit()" #eventForm="ngForm">
      <ion-item >
          <ion-label inline>Titolo</ion-label>
          <ion-input type="text" ngModel name="titleControl" [(ngModel)]="event.title" required></ion-input>
      </ion-item>

      <ion-item>
          <ion-label inline>Data Inizio</ion-label>
          <ion-input type="datetime-local" ngModel name="startDateControl" #sd="ngModel" [(ngModel)]="event.startDate" required></ion-input>
      </ion-item>
      <div *ngIf="sd.value<now && sd.touched">La data di Inizio deve essere POSTERIORE a questo momento!</div>

      <ion-item>
          <ion-label inline>Data Termine</ion-label>
          <ion-input type="datetime-local" ngModel name="endDateControl" #ed="ngModel" [(ngModel)]="event.endDate" required></ion-input>
      </ion-item>
      <div *ngIf="sd.value>ed.value && ed.touched">La Data di Termine deve essere POSTERIORE a quella di Inizio!</div>

      <ion-item >
          <ion-label inline>Luogo</ion-label>
          <ion-input type="text" ngModel name="locationControl" class="form-control" [(ngModel)]="event.location" required></ion-input>
      </ion-item>

      <ion-item>
          <button ion-button type="submit" class="btn btn-standard" [disabled]="!eventForm.valid ||
                                                                      (sd.value<now && sd.touched) ||
                                                                      (sd.value>ed.value && ed.touched)">Salva</button>
          <button ion-button type="reset" (click)="close()">Annulla</button>
      </ion-item>
  </form>
