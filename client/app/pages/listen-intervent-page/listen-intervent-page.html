<ion-toolbar>
    
</ion-toolbar>

<ion-content padding>
    <ion-header padding>
        <ion-navbar>
            <ion-title>
                {{intervent.title}} - {{formatDate(intervent.date)}} Durata: {{formatDate(intervent.duration)}} minuti
            </ion-title>
        </ion-navbar>
    </ion-header>

    <ion-card>
        <ion-card-header>
            <ion-item>
                <button (click)="close()">
                    Chiudi
                </button>
            </ion-item>
        </ion-card-header>
        <ion-card-content id="text">
        </ion-card-content>
    </ion-card>
    
</ion-content>
