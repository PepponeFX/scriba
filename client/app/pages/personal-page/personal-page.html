<ion-header>
  <ion-navbar>
    <ion-title>
      Scriba
    </ion-title>
    <ion-buttons begin>
      <button class="solid" (click)="userData()">
        <ion-icon name="person" > {{user.name}} {{user.surname}}</ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button class="solid" (click)="logout()">
        <ion-icon name="log-out" > LogOut</ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="About" tabIcon="information-circle"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Contact" tabIcon="contacts"></ion-tab>
</ion-tabs>
