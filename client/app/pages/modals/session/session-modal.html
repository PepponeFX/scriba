<ion-toolbar>
    <ion-title>
        Dati Nuova Sessione
    </ion-title>
</ion-toolbar>
<form (ngSubmit)="submit()" #sessionForm="ngForm">
    <ion-item >
        <ion-label inline>Titolo</ion-label>
        <ion-input type="text" ngControl="titleControl" [(ngModel)]="session.title" required></ion-input>
    </ion-item>

    <ion-item >
        <ion-label inline>Data</ion-label>
        <ion-input type="datetime-local" ngControl="dateControl" min="{{currentDate | date:'yyyy-MM-dd'}}" class="form-control" [(ngModel)]="session.date" required></ion-input>
    </ion-item>

    <ion-item>
        <button type="submit" class="btn btn-standard" [disabled]="!sessionForm.valid">Salva</button>
        <button type="reset" (click)="close()">Annulla</button>
    </ion-item>
</form>
