<ion-header>
  <ion-navbar>
    <ion-title (click)="openModal()">
      Scriba
    </ion-title>

    <ion-buttons end><!-- *ngIf="ionic.Platform.isWebView()" mostra diversamente-->
      <button (click)="openModal('login')" class="solid">
        <ion-icon name="log-in"> Accedi</ion-icon>
      </button>
      <button (click)="openModal('signup')">
        <ion-icon name="person-add"> Registrati</ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-tabs>
  <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Informazioni" tabIcon="information-circle"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Contatti" tabIcon="contacts"></ion-tab>
</ion-tabs>
